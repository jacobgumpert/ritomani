    var DECKS = [[], [], [], []];

    function shuffle_deck(level) {
        var data = WORDS[level];
        var nbrCards = data.length;
        var deck = Array.from(Array(nbrCards).keys());
        for (let i = deck.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * i);
            let temp = deck[i];
            deck[i] = deck[j];
            deck[j] = temp;
        }
        DECKS[level] = deck;
    }

    function add_card(title, level, index, entry){
        var card_container = $('#card-container');

        var card_list = '';
        for (value of entry[index]) {
            console.log(value)
            if (value) {
                card_list += '<li>' + value.toUpperCase() + '</li>'
            }
        }

        var color = COLORS[level];
        var card = $(
        '<div class="w3-card-4 w3-container w3-third card w3-' + color + '">' +
            '<h3 class="w3-center">' +  title + '</h3>' +
            '<ol class="w3-ol" id="ol-C">' +
            card_list +
            '</ol>' +
        '</div>')
        card_container.append(card)
    }


    function newCards(level) {
        if (DECKS[level].length < 3) {
            shuffle_deck(level);
        }
        var data = WORDS[level];
        $('#card-container').empty();
        $('#loading').hide();
        add_card("A", level, DECKS[level].pop(), data)
        add_card("B", level, DECKS[level].pop(), data)
        add_card("C", level, DECKS[level].pop(), data)

    }
