<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Ritomani </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/static/style.css">
<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
<link rel="manifest" href="/static/site.webmanifest">
<body >

<div class="w3-container">

    <div class="w3-card-4 w3-container w3-third card w3-{{level}}">
        <h2 class="w3-center">A</h3>
        <ol class="w3-ol ">
        {% for da in dataA %}
            <li>{{da|upper}}</li>
        {% endfor %}
        </ol>
    </div>  
    
    <div class="w3-card-4 w3-container w3-third card w3-{{level}}">
        <h2 class="w3-center">B</h3>
        <ol class="w3-ol">
        {% for db in dataB %}
            <li>{{db|upper}}</li>
        {% endfor %}
        </ol>
    </div>  
    
    <div class="w3-card-4 w3-container w3-third card w3-{{level}}">
        <h2 class="w3-center">C</h3>
        <ol class="w3-ol">
        {% for dc in dataC %}
            <li>{{dc|upper}}</li>
        {% endfor %}
        </ol>
    </div> 
</div> 
</body>
<footer class="footer w3-black">
    <div class="w3-center w3-black">
        <h2>Ny Omgång:</h3>
            <a class="w3-button w3-green" href="/rita/?seed={{seed}}&turn={{turn}}&level=green">GRÖNT</a>
            <a class="w3-button w3-yellow" href="/rita/?seed={{seed}}&turn={{turn}}&level=yellow">GULT</a>
            <a class="w3-button w3-orange" href="/rita/?seed={{seed}}&turn={{turn}}&level=orange">ORANGE</a>
            <a class="w3-button w3-red" href="/rita/?seed={{seed}}&turn={{turn}}&level=red">RÖTT</a>
        </div>
</footer>
<script src="/static/scripts.js" charset="utf-8"></script>
</html>
